<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="Neighborhood Map Project" content="Map of London(UK)">
    <meta name="Gulamabbas Mawji" content="SitePoint">

    <title>Canary Wharf - Neighborhood Map Project</title>

    <!-- Bootstrap 4 Alpha CSS(CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Bootstrap Vertical Nav CSS -->
    <link rel="stylesheet" href="css/bootstrap-vertical-menu.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mapStyles.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-3 padding-sides-10">

            <div class="bootstrap-vertical-nav">

                <button class="nav-collapse btn btn-primary hidden-md-up" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <span>Menu</span>
                </button>

                <div class="collapse" id="collapseExample">
                    <!-- Search Input -->
                    <input class="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search Locations...">
                    <hr class="nav-separator">
                    <!-- Locations Filter -->
                    <ul class="nav flex-column" id="exCollapsingNavbar3" data-bind="foreach: myLocationsFilter">
                        <li class="nav-item location-title" data-bind="text: title"></li>
                    </ul>
                </div>

            </div>

        </div>
        <div class="col-md-8 col-lg-9 padding-zero">
            <!-- Map Content -->
            <div id="map">
                <!-- Map -->
            </div>
        </div>
    </div>
</div>

    <script async defer
        src="js/knockout-3.4.2.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer
        src="js/markers.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer
        src="js/styles.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer
        src="js/app.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRTschOElF6NRclmCZymKOoGb0jKlNtfU&callback=startApp&libraries=places">
    </script>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <script async defer
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>

    <script async defer
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function() {
          function setHeight() {
            windowHeight = $(window).innerHeight();
            $('#map').css('min-height', windowHeight);
          };
          setHeight();

          $(window).resize(function() {
            setHeight();
          });
        });
    </script>
</body>
</html>
