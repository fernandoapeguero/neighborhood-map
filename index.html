<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canary Wharf - Neighborhood Map Project</title>
    <meta name="Neighborhood Map Project" content="Map of London(UK)">
    <meta name="Gulamabbas Mawji" content="SitePoint">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mapStyles.css">
</head>

<body>
    <!-- Map Content -->
    <div id="sidebar">
        <!-- Sidebar Content -->
        <input id="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'">
    </div>
    <!-- Locations List -->
    <div id="app">
        <div id="list">
            <ul id="results" data-bind="foreach: myLocationsFilter">
                <li id="place" data-bind="text: title"></li>
            </ul>
        </div>
    </div>
    <div id="map">
        <!-- Map -->
    </div>

    <script async
        src="js/knockout-3.4.2.js" type="text/javascript" charset="utf-8">
    </script>

    <script async
        src="js/app.js" type="text/javascript" charset="utf-8">
    </script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRTschOElF6NRclmCZymKOoGb0jKlNtfU&callback=startApp&libraries=places">
    </script>

    <script async
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous">
    </script>

    <script async
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>

    <script async
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>
</body>
</html>
