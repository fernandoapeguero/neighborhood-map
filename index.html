<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="Neighborhood Map Project" content="Map of London(UK)">
    <meta name="Gulamabbas Mawji" content="SitePoint">

    <title>Canary Wharf - Neighborhood Map Project</title>

    <!-- Bootstrap 4 Alpha CSS(CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mapStyles.css">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col p-0 navbar-inverse">
                <a href class="float-right m-3 navbar-light" data-target="#sidebar" data-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </a>
                <div class="content bg-inverse">
                    <!-- Map Content -->
                    <div id="map">
                        <!-- Map -->
                    </div>
                </div>
            </div>
            <div class="col-2 collapse bg-inverse pt-2 h-100" id="sidebar">
                <h4 class="app_title text-white">Neighborhood Map</h4>
                <!-- Search Input -->
                <input class="search" data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'" placeholder="Search Locations...">
                <hr class="sidebar_hr">
                <ul class="nav flex-column" data-bind="foreach: myLocationsFilter">
                    <li class="nav-item text-white location_list" data-bind="text: title"></li>
                </ul>
                <img class="foursquare" src="img/foursquare_attr.png" srcset="img/foursquare_attr@2x.png" alt="Powered By Foursquare!">
            </div>
        </div>
    </div>

    <script async defer
        src="js/knockout-3.4.2.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer
        src="js/markers.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer
        src="js/styles.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer
        src="js/app.js" type="text/javascript" charset="utf-8">
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRTschOElF6NRclmCZymKOoGb0jKlNtfU&callback=startApp&libraries=places">
    </script>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>

    <script async
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous">
    </script>

    <script async defer
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function() {
          function setHeight() {
            windowHeight = $(window).innerHeight();
            $('#map').css('min-height', windowHeight);
            $('#sidebar').css('min-height', windowHeight);
          };
          setHeight();

          $(window).resize(function() {
            setHeight();
          });
        });
    </script>
</body>
</html>
